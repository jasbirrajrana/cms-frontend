mutation CreatePost(
  $title: String!
  $body: String!
  $description: String!
  $tag: String!
  $subtitle: String!
  $featureImage: String!
) {
  createPost(
    title: $title
    body: $body
    description: $description
    tag: $tag
    subtitle: $subtitle
    featureImage: $featureImage
  )
}
